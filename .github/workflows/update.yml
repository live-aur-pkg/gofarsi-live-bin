name: Gofarsi book AUR Auto-Updater

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-aur:
    runs-on: ubuntu-latest
    container: archlinux:latest

    steps:
      - name: Install Arch Dependencies
        run: |
          pacman-key --init
          pacman -Syu --noconfirm base-devel git curl jq openssh

      - name: Setup SSH & Clone AUR Repository
        env:
          AUR_SSH_PRIVATE_KEY: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
        run: |
          echo "Setting up SSH for AUR..."
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "$AUR_SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          export GIT_SSH_COMMAND="ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -i ~/.ssh/id_ed25519"

          echo "Cloning the AUR repository..."
          git clone ssh://aur@aur.archlinux.org/gofarsi-live-bin.git /tmp/aur_repo

      - name: Create non-root builder user
        run: |
          useradd -m builder
          echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers

          chown -R builder:builder /tmp/aur_repo

      - name: Check Version and Update Files
        id: updater
        run: |
          chmod a+w "$GITHUB_OUTPUT"

          su builder -c '
            cd /tmp/aur_repo
            echo "Fetching latest release from GitHub API..."

            LATEST_VER=$(curl -sL https://api.github.com/repos/GoFarsi/book/releases/latest | jq -r ".tag_name" | sed "s/^v//")
            ARCH_PKGVER=$(echo "$LATEST_VER" | tr "-" "_")
            CURRENT_VER=$(grep "^pkgver=" PKGBUILD | cut -d= -f2)

            echo "Current version: $CURRENT_VER"
            echo "Latest version: $ARCH_PKGVER"

            if [ "$ARCH_PKGVER" = "$CURRENT_VER" ] || [ "$LATEST_VER" = "null" ]; then
              echo "No new version found. Exiting."
              echo "updated=false" >> $GITHUB_OUTPUT
              exit 0
            fi

            echo "New version detected! Updating PKGBUILD..."

            sed -i "s/^_pkgver=.*/_pkgver=$LATEST_VER/" PKGBUILD
            sed -i "s/^pkgver=.*/pkgver=$ARCH_PKGVER/" PKGBUILD
            sed -i "s/^pkgrel=.*/pkgrel=1/" PKGBUILD

            echo "Generating new .SRCINFO..."
            makepkg --printsrcinfo > .SRCINFO

            echo "updated=true" >> $GITHUB_OUTPUT
            echo "new_version=$LATEST_VER" >> $GITHUB_OUTPUT
          '

      - name: Commit and Push directly to AUR
        if: steps.updater.outputs.updated == 'true'
        run: |
          cd /tmp/aur_repo

          chown -R root:root .
          git config --global --add safe.directory /tmp/aur_repo
          export GIT_SSH_COMMAND="ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -i ~/.ssh/id_ed25519"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add PKGBUILD .SRCINFO
          git commit -m "Update to v${{ steps.updater.outputs.new_version }}"
          git push origin master